<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goyery Luxe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Goyery Luxe" class="logo">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#nosotros">Nosotros</a>
      <a href="#productos">Productos</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>Inicio</h2>
    <img src="img/inicio1.jpeg" alt="Esmeralda">
    <img src="img/inicio2.jpeg" alt="Oro">
  </section>

  <section id="nosotros">
    <h2>Nosotros</h2>
    <p>Somos una excelente empresa de joyas que  Fabricamos joyas a tu gusto y estilo. Si estás interesado en alguna de nuestras joyas, escríbenos a WhatsApp o visítanos en Instagram.</p>
    <video controls src="video/video1.mp4"></video>
    <video controls src="video/video2.mp4"></video>
    <video controls src="video/video3.mp4"></video>
  </section>

  <section id="productos">
    <h2>Productos</h2>
    <div class="galeria-productos">
      <img src="img/producto1.jpeg" alt="Producto 1">
      <img src="img/producto2.jpeg" alt="Producto 2">
      <img src="img/producto3.jpeg" alt="Producto 3">
    </div>
  </section>

  <div class="botones-flotantes">
    <a href="https://wa.me/573155588648" target="_blank">
      <img src="img/whatsapp-icon.png" alt="WhatsApp" class="icono-contacto">
    </a>
    <a href="https://www.instagram.com/goyeryluxe" target="_blank">
      <img src="img/instagram-dorado.png" alt="Instagram" class="icono-contacto">
    </a>
  </div>
</body>
</html>
